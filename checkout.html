<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Whisk & Whimsy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Unified header */
    .site-header{
      background:rgba(0,0,0,0.9);
      padding: 12px 16px;
      border-bottom:1px solid rgba(255,215,0,0.3);
      position:sticky;
      top:0;
      z-index:100;
      width: 100%;
      box-sizing: border-box;
    }
    @media(min-width: 640px) {
      .site-header {
        padding: 15px 30px;
      }
    }
    @media(min-width: 1024px) {
      .site-header {
        padding: 15px 50px;
      }
    }
    .header-inner{
      display:flex;
      justify-content:space-between;
      align-items:center;
      max-width:1200px;
      margin:0 auto;
      width: 100%;
    }
    .logo-container{
      display:flex;
      align-items:center;
      gap:12px;
      flex-shrink: 0;
    }
    .logo-container img{
      width:50px;
      height:50px;
      border-radius:50%;
      border:2px solid gold;
      object-fit:cover;
    }
    .site-title{
      font-size:1.4em;
      font-weight:700;
      background:linear-gradient(90deg,#ffd700,#fff3b0);
      background-clip:text;
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-decoration:none;
      color:inherit;
      white-space: nowrap;
    }
    
    @media(max-width: 480px) {
      .site-title {
        font-size: 1.2em;
      }
      .logo-container img {
        width: 40px;
        height: 40px;
      }
    }
    
    @media(max-width: 360px) {
      .site-title {
        font-size: 1.1em;
      }
    }
    
    .header-nav{
      display:flex;
      align-items:center;
      gap:8px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }
    
    @media(min-width: 640px) {
      .header-nav {
        gap: 12px;
      }
    }
    
    .header-nav .nav-link{
      color:#ffd700;
      text-decoration:none;
      padding:8px 12px;
      border-radius:8px;
      font-weight:600;
      white-space: nowrap;
      font-size: 0.9em;
    }
    
    @media(min-width: 640px) {
      .header-nav .nav-link {
        font-size: 1em;
      }
    }
    
    @media(max-width: 480px) {
      .header-nav .nav-link {
        padding: 6px 8px;
        font-size: 0.85em;
      }
    }
    
    .cart-btn{
      background:transparent;
      border:1px solid transparent;
      cursor:pointer;
      font-size:1em;
      color:#ffd700;
      padding:8px 12px;
      border-radius:8px;
      white-space: nowrap;
    }
    .cart-btn span{
      background:gold;
      color:#000;
      border-radius:999px;
      padding:2px 6px;
      margin-left:6px;
      font-weight:700;
      font-size: 0.9em;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #0a0a0a, #000);
      color: #ffd700;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    main {
      flex: 1;
    }
    
    header {
      background: rgba(0, 0, 0, 0.9);
      padding: 12px 16px;
      border-bottom: 1px solid rgba(255, 215, 0, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    @media(min-width: 640px) {
      header {
        padding: 15px 30px;
      }
    }

    @media(min-width: 1024px) {
      header {
        padding: 15px 50px;
      }
    }
    
    .back-btn {
      background: transparent;
      color: #ffd700;
      border: 1px solid #ffd700;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
    
    .checkout-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-radius: 15px;
      width: calc(100% - 32px);
      max-width: 420px;
      margin: 60px auto;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      text-align: left;
      box-sizing: border-box;
    }

    @media(min-width: 480px) {
      .checkout-container {
        padding: 25px;
      }
    }
    
    @media(min-width: 640px) {
      .checkout-container {
        padding: 30px;
        width: 90%;
      }
    }
    
    @media(max-width: 360px) {
      .checkout-container {
        margin: 40px auto;
        padding: 16px;
        width: calc(100% - 20px);
      }
    }
    
    .checkout-container h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 1.5em;
      text-align: center;
      color: #fff3b0;
    }
    
    @media(max-width: 480px) {
      .checkout-container h2 {
        font-size: 1.3em;
        margin-bottom: 15px;
      }
    }
    
    input, textarea {
      width: 100%;
      padding: 12px 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ffd700;
      background: black;
      color: gold;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      font-size: 1em;
    }
    
    @media(max-width: 480px) {
      input, textarea {
        padding: 10px 8px;
        font-size: 0.95em;
      }
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: #ffcc33;
      box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
    }
    
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    
    button {
      width: 100%;
      background: linear-gradient(90deg, #ffd700, #ffcc33);
      color: black;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1.1em;
      transition: all 0.3s ease;
      margin-top: 10px;
      font-family: "Poppins", sans-serif;
    }
    
    @media(max-width: 480px) {
      button {
        padding: 12px;
        font-size: 1em;
      }
    }
    
    button:hover {
      transform: scale(1.03);
      background: linear-gradient(90deg, #ffcc33, #ffd700);
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    /* Mobile-specific adjustments */
    @media(max-width: 480px) {
      .header-nav {
        gap: 4px;
      }
      
      .auth-link {
        display: none; /* Hide login link on small screens to save space */
      }
      
      .cart-btn {
        padding: 6px 8px;
        font-size: 0.9em;
      }
      
      .checkout-container {
        margin: 50px auto;
      }
    }
    
    @media(max-width: 360px) {
      .site-title {
        font-size: 1em;
      }
      
      .logo-container {
        gap: 8px;
      }
      
      .header-nav .nav-link {
        padding: 4px 6px;
        font-size: 0.8em;
      }
      
      .checkout-container h2 {
        font-size: 1.2em;
      }
      
      input, textarea {
        padding: 8px 6px;
        font-size: 0.9em;
      }
    }
    
    /* Popup Modal */
    .popup-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; 
      top: 0; 
      width: 100vw; 
      height: 100vh;
      background: rgba(0,0,0,0.45);
      justify-content: center; 
      align-items: center;
    }
    
    .popup-modal.active { 
      display: flex; 
    }
    
    .popup-content {
      background: #181818;
      color: #ffd700;
      border-radius: 12px;
      padding: 24px 20px 16px 20px;
      min-width: 260px;
      max-width: 90vw;
      box-shadow: 0 4px 32px rgba(255,215,0,0.15);
      text-align: center;
      font-size: 1.1em;
      position: relative;
    }
    
    @media(max-width: 480px) {
      .popup-content {
        padding: 20px 16px 12px 16px;
        font-size: 1em;
      }
    }
    
    .popup-close {
      margin-top: 15px;
      background: linear-gradient(90deg,#ffd700,#ffcc33);
      color: #222;
      border: none;
      border-radius: 8px;
      padding: 8px 20px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
      width: 100%;
    }
    
    @media(min-width: 480px) {
      .popup-close {
        width: auto;
      }
    }
    
    .popup-close:hover { 
      background: linear-gradient(90deg,#ffcc33,#ffd700); 
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="logo-container">
        <a href="index.html"><img src="LOGO.jpg" alt="Whisk & Whimsy Logo"></a>
        <a href="index.html" class="site-title">Whisk & Whimsy âœ¨</a>
      </div>
      <nav class="header-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="shop.html" class="nav-link">Shop</a>
        <a href="myorders.html" class="nav-link">My Orders</a>
        <button class="cart-btn nav-link" onclick="toggleCart()">ðŸ›’ <span id="cartCount">0</span></button>
        <a href="login.html" class="nav-link auth-link">Login</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="checkout-container">
      <h2>Customer Information</h2>
      <form id="checkoutForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="text" id="address" placeholder="Address" required>
        <input type="text" id="phone" placeholder="Phone Number" required>
        <textarea id="notes" placeholder="Additional Notes (optional)"></textarea>
        <button type="submit">Place Order</button>
      </form>
    </div>
  </main>

  <!-- Popup Modal -->
  <div id="popupModal" class="popup-modal">
    <div class="popup-content">
      <span id="popupMessage"></span>
      <button class="popup-close" onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    // Update cart count on page load
    document.addEventListener('DOMContentLoaded', function() {
      updateCartCount();
    });
    
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartCountElement = document.getElementById('cartCount');
      if (cartCountElement) {
        cartCountElement.textContent = cart.length;
      }
    }
    
    function toggleCart() {
      window.location.href = 'shop.html';
    }
    
    document.getElementById('checkoutForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        showPopup('Your cart is empty!');
        return;
      }

      const order = {
        customerName: document.getElementById('name').value,
        address: document.getElementById('address').value,
        phone: document.getElementById('phone').value,
        notes: document.getElementById('notes').value,
        items: cart,
        status: 'Pending',
        date: new Date().toLocaleString()
      };

      let orders = JSON.parse(localStorage.getItem('orders')) || [];
      orders.push(order);
      localStorage.setItem('orders', JSON.stringify(orders));

      localStorage.removeItem('cart'); // clear cart after placing order
      showPopup('âœ… Order placed successfully!');
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1500);
    });

    function showPopup(msg) {
      document.getElementById('popupMessage').textContent = msg;
      document.getElementById('popupModal').classList.add('active');
    }
    
    function closePopup() {
      document.getElementById('popupModal').classList.remove('active');
    }
  </script>
</body>
</html>
