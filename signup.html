<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Whisk & Whimsy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    /* Unified header */
    .site-header{
      background:rgba(0,0,0,0.9);
      padding: 12px 16px;
      border-bottom:1px solid rgba(255,215,0,0.3);
      position:sticky;
      top:0;
      z-index:100
    }
    @media(min-width: 640px) {
      .site-header {
        padding: 15px 30px;
      }
    }
    @media(min-width: 1024px) {
      .site-header {
        padding: 15px 50px;
      }
    }
    .header-inner{display:flex;justify-content:space-between;align-items:center;max-width:1200px;margin:0 auto}
    .logo-container{display:flex;align-items:center;gap:12px}
    .logo-container img{width:50px;height:50px;border-radius:50%;border:2px solid gold;object-fit:cover}
    .site-title{font-size:1.4em;font-weight:700;background:linear-gradient(90deg,#ffd700,#fff3b0);background-clip:text;-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-decoration:none;color:inherit}
    .header-nav{display:flex;align-items:center;gap:12px}
    .header-nav .nav-link{color:#ffd700;text-decoration:none;padding:8px 12px;border-radius:8px;font-weight:600}
    .cart-btn{background:transparent;border:1px solid transparent;cursor:pointer;font-size:1em;color:#ffd700;padding:8px 12px;border-radius:8px}
    .cart-btn span{background:gold;color:#000;border-radius:999px;padding:2px 6px;margin-left:6px;font-weight:700}

    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #000, #0a0a0a);
      color: #ffd700;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 215, 0, 0.3);
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.15);
      box-sizing: border-box;
    }

    h1 {
      font-size: 1.8em;
      font-weight: 600;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #fff6b7, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.4em;
      color: #fff6b7;
      margin-bottom: 25px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #ffd700;
      font-size: 1em;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    input::placeholder {
      color: rgba(255, 215, 0, 0.6);
    }

    input:focus {
      outline: none;
      border: 1px solid #ffd700;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #ffd700, #ffcc33);
      color: black;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      font-size: 1em;
      font-family: "Poppins", sans-serif;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }

    p {
      margin-top: 15px;
      color: #fff;
      font-size: 0.9em;
      line-height: 1.4;
    }

    a {
      color: #ffd700;
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.2s;
    }

    a:hover {
      text-decoration: underline;
      opacity: 0.9;
    }

    /* Mobile Responsiveness */
    @media(max-width: 768px) {
      body {
        height: auto;
      }
      
      .main-content {
        padding: 15px;
        align-items: flex-start;
        padding-top: 80px;
      }
      
      .signup-container {
        padding: 25px 20px;
        max-width: 100%;
        margin: 0;
      }
      
      h1 {
        font-size: 1.6em;
        margin-bottom: 15px;
        letter-spacing: 1px;
      }
      
      h2 {
        font-size: 1.3em;
        margin-bottom: 20px;
      }
      
      input {
        padding: 14px 12px;
        margin: 8px 0;
        font-size: 16px; /* Prevents iOS zoom */
      }
      
      button {
        padding: 14px;
        font-size: 1em;
      }
      
      .site-header {
        padding: 10px 15px;
      }
      
      .logo-container img {
        width: 40px;
        height: 40px;
      }
      
      .site-title {
        font-size: 1.2em;
      }
      
      .header-nav {
        gap: 8px;
      }
      
      .header-nav .nav-link,
      .cart-btn {
        padding: 6px 8px;
        font-size: 0.9em;
      }
    }
    
    @media(max-width: 480px) {
      .main-content {
        padding: 12px;
        padding-top: 70px;
      }
      
      .signup-container {
        padding: 20px 16px;
      }
      
      h1 {
        font-size: 1.4em;
        margin-bottom: 12px;
      }
      
      h2 {
        font-size: 1.2em;
        margin-bottom: 18px;
      }
      
      input {
        padding: 12px 10px;
        margin: 6px 0;
        font-size: 0.95em;
      }
      
      button {
        padding: 13px;
        font-size: 0.95em;
      }
      
      .site-header {
        padding: 8px 12px;
        flex-wrap: wrap;
      }
      
      .logo-container {
        gap: 8px;
      }
      
      .logo-container img {
        width: 36px;
        height: 36px;
      }
      
      .site-title {
        font-size: 1.1em;
      }
      
      .header-nav {
        gap: 5px;
      }
      
      .header-nav .nav-link {
        padding: 5px 6px;
        font-size: 0.85em;
      }
      
      p {
        font-size: 0.85em;
      }
    }
    
    @media(max-width: 360px) {
      .signup-container {
        padding: 18px 14px;
      }
      
      h1 {
        font-size: 1.3em;
      }
      
      h2 {
        font-size: 1.1em;
      }
      
      .site-title {
        font-size: 1em;
      }
      
      .logo-container img {
        width: 32px;
        height: 32px;
      }
    }
    
    /* Landscape orientation fix */
    @media screen and (max-height: 600px) and (orientation: landscape) {
      .main-content {
        padding: 10px;
        padding-top: 70px;
        align-items: flex-start;
      }
      
      .signup-container {
        max-width: 100%;
        margin: 10px 0;
        padding: 20px;
      }
      
      input {
        padding: 10px 12px;
        margin: 5px 0;
      }
      
      button {
        padding: 12px;
        margin-top: 10px;
      }
    }
    
    /* Tablet optimization */
    @media screen and (min-width: 769px) and (max-width: 1024px) {
      .signup-container {
        max-width: 450px;
        padding: 35px 30px;
      }
    }
    
    /* Accessibility improvements */
    @media (prefers-reduced-motion: reduce) {
      button, input {
        transition: none;
      }
    }
    
    /* Popup Modal */
    .popup-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; 
      top: 0; 
      width: 100vw; 
      height: 100vh;
      background: rgba(0,0,0,0.85);
      justify-content: center; 
      align-items: center;
      padding: 16px;
      box-sizing: border-box;
    }
    
    .popup-modal.active { 
      display: flex; 
    }
    
    .popup-content {
      background: #181818;
      color: #ffd700;
      border-radius: 12px;
      padding: 28px 24px 20px 24px;
      min-width: 260px;
      max-width: 90vw;
      box-shadow: 0 4px 32px rgba(255,215,0,0.15);
      text-align: center;
      font-size: 1.1em;
      position: relative;
      width: 100%;
    }
    
    @media(max-width: 480px) {
      .popup-content {
        padding: 24px 20px 16px 20px;
        font-size: 1em;
      }
    }
    
    .popup-close {
      margin-top: 18px;
      background: linear-gradient(90deg,#ffd700,#ffcc33);
      color: #222;
      border: none;
      border-radius: 8px;
      padding: 10px 24px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
      width: 100%;
      max-width: 200px;
    }
    
    @media(max-width: 480px) {
      .popup-close {
        padding: 10px 20px;
        font-size: 0.95em;
      }
    }
    
    .popup-close:hover { 
      background: linear-gradient(90deg,#ffcc33,#ffd700); 
    }
    
    /* Touch-friendly improvements */
    @media (hover: none) {
      button:hover {
        transform: none;
      }
      
      a:hover {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="logo-container">
        <a href="index.html"><img src="LOGO.jpg" alt="Whisk & Whimsy Logo"></a>
        <a href="index.html" class="site-title">Whisk & Whimsy âœ¨</a>
      </div>
      <nav class="header-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="shop.html" class="nav-link">Shop</a>
        <a href="login.html" class="nav-link">Login</a>
      </nav>
    </div>
  </header>

  <div class="main-content">
    <div class="signup-container">
      <h1>Whisk & Whimsy</h1>
      <h2>Sign Up</h2>
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="tel" id="contactNumber" placeholder="Contact Number" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="retypePassword" placeholder="Re-Type Password" required />
      <button onclick="signup()">Create Account</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <!-- Popup Modal -->
  <div id="popupModal" class="popup-modal">
    <div class="popup-content">
      <span id="popupMessage"></span>
      <button class="popup-close" onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    function signup() {
      const email = document.getElementById("email").value.trim();
      const contactNumber = document.getElementById("contactNumber").value.trim();
      const password = document.getElementById("password").value.trim();
      const retypePassword = document.getElementById("retypePassword").value.trim();

      if (!email || !contactNumber || !password || !retypePassword) {
        showPopup("Please fill in all fields.");
        return;
      }

      // Basic email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showPopup("Please enter a valid email address.");
        return;
      }

      // Basic contact number validation
      const contactRegex = /^[0-9+\-\s()]+$/;
      if (!contactRegex.test(contactNumber) || contactNumber.replace(/\D/g, "").length < 10) {
        showPopup("Please enter a valid contact number.");
        return;
      }

      // Password match validation
      if (password !== retypePassword) {
        showPopup("Passwords do not match.");
        return;
      }

      let customers = JSON.parse(localStorage.getItem("customers")) || [];
      const existing = customers.find(u => u.email === email);
      if (existing) {
        showPopup("Email already registered. Please use a different email.");
        return;
      }

      customers.push({ email, contactNumber, password });
      localStorage.setItem("customers", JSON.stringify(customers));
      showPopup("Account created successfully! You can now log in.");
      setTimeout(() => {
        window.location.href = "login.html";
      }, 1500);
    }
    
    function showPopup(msg) {
      document.getElementById('popupMessage').textContent = msg;
      document.getElementById('popupModal').classList.add('active');
    }
    
    function closePopup() {
      document.getElementById('popupModal').classList.remove('active');
    }
    
    // Update cart count on page load
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const el = document.getElementById('cartCount');
      if (el) el.textContent = cart.length;
    }
    
    function toggleCart() { 
      const modal = document.getElementById('cartModal'); 
      if (modal) modal.classList.toggle('active'); 
      else window.location.href='shop.html'; 
    }
    
    document.addEventListener('DOMContentLoaded', updateCartCount);
  </script>
</body>
</html>
