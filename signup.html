<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Whisk & Whimsy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    /* Unified header */
    .site-header{
      background:rgba(0,0,0,0.9);
      padding: 12px 16px;
      border-bottom:1px solid rgba(255,215,0,0.3);
      position:sticky;
      top:0;
      z-index:100
    }
    @media(min-width: 640px) {
      .site-header {
        padding: 15px 30px;
      }
    }
    @media(min-width: 1024px) {
      .site-header {
        padding: 15px 50px;
      }
    }
    .header-inner{display:flex;justify-content:space-between;align-items:center;max-width:1200px;margin:0 auto}
    .logo-container{display:flex;align-items:center;gap:12px}
    .logo-container img{width:50px;height:50px;border-radius:50%;border:2px solid gold;object-fit:cover}
    .site-title{font-size:1.4em;font-weight:700;background:linear-gradient(90deg,#ffd700,#fff3b0);background-clip:text;-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-decoration:none;color:inherit}
    .header-nav{display:flex;align-items:center;gap:12px}
    .header-nav .nav-link{color:#ffd700;text-decoration:none;padding:8px 12px;border-radius:8px;font-weight:600}
    .cart-btn{background:transparent;border:1px solid transparent;cursor:pointer;font-size:1em;color:#ffd700;padding:8px 12px;border-radius:8px}
    .cart-btn span{background:gold;color:#000;border-radius:999px;padding:2px 6px;margin-left:6px;font-weight:700}

    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #000, #0a0a0a);
      color: #ffd700;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 215, 0, 0.3);
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.15);
    }

    h1 {
      font-size: 1.8em;
      font-weight: 600;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #fff6b7, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #ffd700;
      font-size: 1em;
      box-sizing: border-box;
    }

    input::placeholder {
      color: rgba(255, 215, 0, 0.6);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #ffd700, #ffcc33);
      color: black;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }

    p {
      margin-top: 15px;
      color: #fff;
      font-size: 0.9em;
    }

    a {
      color: #ffd700;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>

  <div class="signup-container">
    <h1>Whisk & Whimsy</h1>
    <h2>Sign Up</h2>
    <input type="email" id="email" placeholder="Email Address" required />
    <input type="tel" id="contactNumber" placeholder="Contact Number" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="password" id="retypePassword" placeholder="Re-Type Password" required />
    <button onclick="signup()">Create Account</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    function signup() {
      const email = document.getElementById("email").value.trim();
      const contactNumber = document.getElementById("contactNumber").value.trim();
      const password = document.getElementById("password").value.trim();
      const retypePassword = document.getElementById("retypePassword").value.trim();

      if (!email || !contactNumber || !password || !retypePassword) {
        showPopup("Please fill in all fields.");
        return;
      }

      // Basic email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showPopup("Please enter a valid email address.");
        return;
      }

      // Basic contact number validation
      const contactRegex = /^[0-9+\-\s()]+$/;
      if (!contactRegex.test(contactNumber) || contactNumber.replace(/\D/g, "").length < 10) {
        showPopup("Please enter a valid contact number.");
        return;
      }

      // Password match validation
      if (password !== retypePassword) {
        showPopup("Passwords do not match.");
        return;
      }

      let customers = JSON.parse(localStorage.getItem("customers")) || [];
      const existing = customers.find(u => u.email === email);
      if (existing) {
        showPopup("Email already registered. Please use a different email.");
        return;
      }

      customers.push({ email, contactNumber, password });
      localStorage.setItem("customers", JSON.stringify(customers));
      showPopup("Account created successfully! You can now log in.");
      window.location.href = "login.html";
    }
  </script>
    <script>
      function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const el = document.getElementById('cartCount');
        if (el) el.textContent = cart.length;
      }
      function toggleCart() { const modal = document.getElementById('cartModal'); if (modal) modal.classList.toggle('active'); else window.location.href='shop.html'; }
      document.addEventListener('DOMContentLoaded', updateCartCount);
    </script>
</body>
  <!-- Popup Modal -->
  <div id="popupModal" class="popup-modal">
    <div class="popup-content">
      <span id="popupMessage"></span>
      <button class="popup-close" onclick="closePopup()">OK</button>
    </div>
  </div>
  <style>
    .popup-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.45);
      justify-content: center; align-items: center;
    }
    .popup-modal.active { display: flex; }
    .popup-content {
      background: #181818;
      color: #ffd700;
      border-radius: 12px;
      padding: 32px 28px 20px 28px;
      min-width: 260px;
      max-width: 90vw;
      box-shadow: 0 4px 32px rgba(255,215,0,0.15);
      text-align: center;
      font-size: 1.1em;
      position: relative;
    }
    .popup-close {
      margin-top: 18px;
      background: linear-gradient(90deg,#ffd700,#ffcc33);
      color: #222;
      border: none;
      border-radius: 8px;
      padding: 8px 24px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
    }
    .popup-close:hover { background: linear-gradient(90deg,#ffcc33,#ffd700); }
    /* === MOBILE RESPONSIVENESS ADDITIONS === */
@media screen and (max-width: 768px) {
  body {
    height: auto;
    min-height: 100vh;
    padding: 20px 15px;
    display: block;
  }

  .signup-container {
    max-width: 100%;
    padding: 25px 20px;
    margin: 0 auto;
    border: 1px solid rgba(255, 215, 0, 0.2);
  }

  h1 {
    font-size: 1.6em;
    margin-bottom: 15px;
  }

  h2 {
    font-size: 1.3em;
    margin-bottom: 20px;
  }

  input {
    padding: 14px 12px;
    margin: 8px 0;
    font-size: 16px; /* Prevents iOS zoom */
  }

  button {
    padding: 14px;
  }

  .site-header {
    padding: 10px 15px;
    position: relative;
  }

  .logo-container img {
    width: 40px;
    height: 40px;
  }

  .site-title {
    font-size: 1.2em;
  }

  .header-nav {
    gap: 8px;
  }

  .header-nav .nav-link,
  .cart-btn {
    padding: 6px 8px;
    font-size: 0.9em;
  }
}

/* Very small phones */
@media screen and (max-width: 480px) {
  .signup-container {
    padding: 20px 15px;
  }

  h1 {
    font-size: 1.4em;
  }

  h2 {
    font-size: 1.2em;
  }

  .logo-container {
    gap: 8px;
  }

  .logo-container img {
    width: 36px;
    height: 36px;
  }

  .site-title {
    font-size: 1.1em;
  }

  .header-nav {
    gap: 5px;
  }

  .header-nav .nav-link {
    padding: 5px 6px;
    font-size: 0.85em;
  }
}

/* Landscape orientation fix */
@media screen and (max-height: 600px) and (orientation: landscape) {
  body {
    height: auto;
    padding: 15px 10px;
  }

  .signup-container {
    max-width: 90%;
    margin: 20px auto;
  }
}

/* Tablet optimization */
@media screen and (min-width: 769px) and (max-width: 1024px) {
  .signup-container {
    max-width: 450px;
  }
}
  </style>
  <script>
    function showPopup(msg) {
      document.getElementById('popupMessage').textContent = msg;
      document.getElementById('popupModal').classList.add('active');
    }
    function closePopup() {
      document.getElementById('popupModal').classList.remove('active');
    }
  </script>
</html>
